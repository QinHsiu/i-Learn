<hr style="margin: 80px 0 0 0; height: 1px; width: auto;background: #46b8da;"/>
<!--发件箱-->
<section id="1">
    <div class="table-box" style="margin-top: 10px;">
        <table style="width: 100%;margin-top: 10px;position: absolute;" cellspacing="20px;">
            <thead>
            <tr>
                <th class="id">序号</th>
                <th class="name">收件人</th>
                <th class="name">标题</th>
                <th class="file">附件</th>
                <th class="content">内容</th>
                <th class="addtime">发送时间</th>
                <th class="status">状态</th>
                <th class="operate">操作</th>
            </tr>
            </thead>
            <tbody style="margin-top: 10px;width: 100%;">
            <volist name='data' id='vol' style="margin-top: 10px;">
                <tr style="margin-top: 20px;" >
                    <td class="id" style="color: #46b8da;">{$vol.id}</td>
                    <td class="name"  style="color: #46b8da;">{$vol.truename}</td>
                    <td class="name"  style="color: #46b8da;">{$vol.title}</td>
                    <td class="file"  style="color: #46b8da;">
                        <if condition='$vol.hasfile == 1'><a href='__CONTROLLER__/download/id/{$vol.id}'>
                            {$vol.filename}</a></if></td>
                    <td class="content"  style="color: #46b8da;">{$vol.content}</td>
                    <td class="addtime"  style="color: #46b8da;">{$vol.addtime}</td>
                    <td class="status"  style="color: #46b8da;">
                        <if condition='$vol.isread == 0'><span style="color: blue;">未读</span>
                            <else/><span style="color: violet;">已读</span></if>
                    </td>
                    <td class="operate">
                        <a href="javascript:;" class="show" style="color: #46b8da;margin-top: 1px;position: absolute;text-decoration: none;" content="{$vol.content}" data="{$vol.id}" data-title="{$vol.title}" isread="{$vol.isread}">
                            查看</a><font style="margin-left: 30px;position: absolute;">|</font>
                        <a href='javascript:;' class="del"  style="color: #46b8da;position: inherit;margin-top: 2px; margin-left: 35px;text-decoration: none;" data="{$vol.id}" data-title="{$vol.title}" isread="{$vol.isread}">删除</a>
                    </td>
                </tr>
            </volist>
            </tbody>
        </table>
    </div>
    <div class="pagination ue-clear">
        <div class="pagin-list">
            {$show}
        </div>
        <!--div class="pxofy">共 {$count} 条记录</div-->
    </div>
</section>

<footer class="footer">
    <hr style="margin: 60% 0 0 0; height: 1px; width: auto;background: #46b8da;"/>
    <div class="container" style="margin-top: 10px;" >

                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;邮箱:I-Learn@qq.com</p>
            </div>
        </div>
    </div>
</footer>

<script src="https://cdn.staticfile.org/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdn.staticfile.org/popper.js/1.15.0/umd/popper.min.js"></script>
<script src="https://cdn.staticfile.org/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>

<script src="__PUBLIC__/Common/js/WdatePicker.js"></script>

<script src="__PUBLIC__/Common/js/jquery.dialog.js"></script>
<script src="__PUBLIC__/Common/js/layer.js"></script>
<script type="text/javascript">
    $(function() {
            //给查看按钮绑定点击事件
            $('.show').on('click', function() {
                //事件处理程序
                var id = $(this).attr('data');
                var title = $(this).attr('data-title');
                var isread = $(this).attr('isread');
                var content=$(this).attr('content');
                alert("标题："+title+"\n"+"内容："+content);
                layer.open({
                    type: 2,
                    title: '',
                    time:2000,
                    shadeClose: true,
                    shade: false,
                    maxmin: true, //开启最大化最小化按钮
                    area: ['0px', '0px'],
                    content: '__CONTROLLER__/getContent/id/' + id,
                    end: function(){
                        //处理关闭的操作
                        if(isread == 0){
                            window.location.href =location.href;
                        }
                        else {
                            window.location.href =location.href;
                        }
                    }
                });
                //layer.close(index);
            });
    });
    $(function(){
        //给删除按钮绑定点击事件
        $('.del').on('click',function(){
            var id = $(this).attr('data');
            window.location.href = '__CONTROLLER__/del/id/' + id;
        });
    });
    //ajax请求方法
    function getMsgCount(){
        //发送ajax请求
        $.get("{:U('Email/getCount')}", function(data) {
            //相应的处理代码
            $('.msg-num').html(data);
        });
    }
    //jQuery代码
    $(function(){
        //定时器
        setInterval('getMsgCount()',3000);
    });

</script>
</html>
