<section id="1" style="margin-top: 10px; background-color:lightgray;margin-left: 35%; width:400px;height: 400px;border-radius: 25%;">
    <div style="margin-top:40px;color:#8EB2D2; font-weight: 800;font-size: 20px;text-align: center;">Register</div>
    <form action="__CONTROLLER__/register" method="post"  style="margin-top: 40px;">
        <div class="container">
            <div class="raw">
                <div class="col-md-12" style="margin-left: 50px;">
                    <label style="color: #46b8da;font-size: 20px;font-weight: 400;">账&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;户：</label>
                    <input name="username"  style="color: #46b8da;border-radius: 10%;" type="text" placeholder="account"/>
                    <br/>
                    <label style="color: #46b8da;font-size: 20px;font-weight: 400;">密&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;码：</label>
                    <input name="password" type="password" style="border-radius: 10%;" placeholder="password"/>
                    <br/>
                    <label style="color: #46b8da;font-size: 20px;font-weight: 400;">性&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;别：</label>
                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    <input name="sex" type="radio" value="boy" checked="checked" placeholder=""/><font style="color:#46b8da;">boy</font>
                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    <input name="sex" type="radio" value="girl" placeholder=""/><font style="color:#46b8da;">girl</font>
                    <br/>
                    <label style="color: #46b8da;font-size: 20px;font-weight: 400;">邮&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;箱：</label>
                    <input name="email" type="text" placeholder="email"/>
                    <br/>
                    <label style="color: #46b8da;font-size: 20px;font-weight: 400;">昵&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;称：</label>
                    <input name="nickname" type="text" placeholder="nickname"/>
                    <br/>
                    <label style="color: #46b8da;font-size: 20px;font-weight: 400;">真实姓名：</label>
                    <input name="truename" type="text" placeholder="truename"/>
                    <br/>
                    <label style="color: #46b8da;font-size: 20px;font-weight: 400;">联系电话：</label>
                    <input name="tel" type="text" placeholder="tel"/>
                    <br/>
                    <label style="color: #46b8da;font-size: 20px;font-weight: 400;">出生日期：</label>
                    <input name="birthday" type="text"  placeholder="birthday"/>
                </div>
            </div>
        </div>
    </form>

    <div  style="margin-left: 40%; margin-top: 10px;">
            <button style="text-decoration: none;color: #46b8da;" class="confirm" id="btnSubmit">Register</button>
            <!--button style="margin-left: 50px; color: #46b8da;" onclick="reset()" id="btnReset">清空</button-->
        </div>
</section>
